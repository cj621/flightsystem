<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Flight Management System</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Flight Management System</a>
	    </div>
	  </div>
	</nav> <!-- Brand Navbar end -->

	<div class="container">
	{% with messages = get_flashed_messages() %}
	  	{% if messages %}
	    		<br />
			{% for message in messages %}
				<p class="flashes"><strong>{{ message }}</strong></p>
			{% endfor %}
	    		
	   	{% endif %}
	{% endwith %}		
		
	</div>	


	<div class="container">
	  <!-- Form -->
	  <form action=" {{url_for('booking_information.confirm_booking', flight_no = flight_no) }} " method="POST">
	    <div class="form-group">
	      <label for="email">Contact Email</label>
	      <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
	    </div>  
	      
	    <div class="form-group">
	      <label for="required_seats">No. of Seats Required? (Available Seats: {{ available_seats }})</label>
	      <input type="number" class="form-control" name="required_seats" id="required_seats" placeholder="Required Seats" required>
	    </div>	

	    <button type="submit" class="btn btn-primary">Submit</button>
	  </form>

	  <br />

		<a href=" {{ url_for('flight_information.flights') }} "><button class="btn btn-primary">Cancel Booking / Back to All Flights</button></a>	  

	</div>

	<div class="container">
		<br /><br /><h4>OR</h4> <p>Track your booking status for this flight.</p> <br/>
	</div>

	<div class="container">
        <form class="form-inline" action=" {{ url_for('booking_information.get_booking_information', flight_no = flight_no, booking_id = 'None') }} " method="POST">
            <div class="form-group">
              <label for="booking_id">Booking ID</label>
              <input type="text" class="form-control" name="booking_id" id="booking_id" placeholder="Booking ID" required>
            </div>

		  <button type="submit" class="btn btn-primary">Get Booking Information</button>
		</form>

	</div>	


</body>

</html>
